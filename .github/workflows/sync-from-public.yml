name: Sync from Public (PR-based)

on:
  schedule:
    - cron: "0 * * * *" # hourly
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    if: github.repository == 'alveusgg/alveusgg-private'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add public upstream and fetch main
        run: |
          if ! git remote | grep -q '^upstream$'; then
            git remote add upstream https://github.com/alveusgg/alveusgg.git
          fi
          git fetch upstream main

      - name: Merge upstream/main into main and push
        run: |
          git checkout main
          git merge upstream/main --ff-only
          git push origin main
